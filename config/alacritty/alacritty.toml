general.import = ["~/.config/alacritty/catppuccin-mocha.toml"]

[env]
TERM = "xterm-256color"

[font]
size = 16.0

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[window]
opacity = 0.8
blur = true
option_as_alt = "OnlyLeft"
decorations = "Buttonless"

[window.padding]
x = 15
y = 15

[selection]
save_to_clipboard = true
