general.import = ["~/.config/alacritty/themes/tokyo-night.toml"]

[env]
TERM = "xterm-256color"

[font]
normal = { family = "CaskaydiaMono Nerd Font", style = "Regular" }
bold = { family = "CaskaydiaMono Nerd Font", style = "Bold" }
italic = { family = "CaskaydiaMono Nerd Font", style = "Italic" }
size = 11.0

[window]
padding.x = 14
padding.y = 14
decorations = "None"
opacity = 0.9
blur = true
option_as_alt = "OnlyLeft"

[selection]
save_to_clipboard = true

[keyboard]
bindings = [ { key = "F11", action = "ToggleFullscreen" } ]
