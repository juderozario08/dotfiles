##############################
### WINDOWS AND WORKSPACES ###
##############################

# General no-focus rule for specific XWayland surfaces
windowrule = match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0, no_focus on

# Pavucontrol
windowrule {
    name = pavucontrol
    match:class = (.*org.pulseaudio.pavucontrol.*)
    float = on
    size = 700 600
    center = on
    pin = on
}

# System Mission Center
windowrule {
    name = mission-center
    match:class = (io.missioncenter.MissionCenter)
    float = on
    pin = on
    center = on
    size = 900 600
}

# System Mission Center Preference Window
windowrule {
    name = preference-mission-center
    match:class = (missioncenter)
    match:title = ^(Preferences)$
    float = on
    pin = on
    center = on
}

# Gnome Calculator
windowrule {
    name = calculator
    match:class = (org.gnome.Nautilus)
    float = on
    size = 1000 700
    center = on
}

windowrule {
    name = nautilus
    match:class = (.*nautilus.*)
    float = on
    size = 700 600
    center = on
}

# Gnome Calendar
windowrule {
    name = calendar
    match:class = (org.gnome.Calendar)
    float = on
    size = 1500 800
    center = on
}

# Hyprland Share Picker
windowrule {
    name = share-picker
    match:class = (hyprland-share-picker)
    float = on
    pin = on
    center = on
    size = 600 400
}

# EOG (Eye of Gnome)
windowrule {
    name = eog
    match:class = (org.gnome.eog)
    float = on
    size = 700 600
    center = on
}

# Title-based floating rules
windowrule = match:title (.*Bluetooth.*), float on
windowrule = match:title (.*wezterm Configuration Error.*), float on
windowrule = match:title (.*Network Connections.*), float on
windowrule = match:title (.*Preferences.*), float on
windowrule = match:title (.*Blip.*), float on, center on

# Picture-in-Picture
windowrule {
    name = picture-in-picture
    match:title = (.*Picture-in-Picture.*)
    float = on
    size = 320 180
}

# VirtualBox Settings
windowrule = match:class (VirtualBox), match:title (.*Settings.*), float on

# Workspace Assignments
windowrule = match:title (.*Discord.*), workspace 6
windowrule = match:title (.*Open [fF]iles.*), float on, center on
windowrule = match:title (.*Discord.*), workspace 6
windowrule = match:title (.*Blip.*), workspace 1

# Workspace to Monitor Mapping (This syntax remains the same as before)
workspace=1,monitor:DP-1,default:true
workspace=2,monitor:DP-1
workspace=3,monitor:DP-1
workspace=4,monitor:DP-1
workspace=5,monitor:DP-1
workspace=6,monitor:DP-2,default:true
workspace=7,monitor:DP-2
workspace=8,monitor:DP-2
workspace=9,monitor:DP-2
workspace=10,monitor:DP-2
