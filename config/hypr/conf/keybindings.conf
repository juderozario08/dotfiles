###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$browserLauncher = uwsm app -- brave-nightly --new-window --ozone-platform=wayland --app

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, RETURN, exec, $terminalBak
bind = $mainMod, Y, exec, $browserLauncher='https://www.youtube.com/'
bind = $mainMod, G, exec, $browserLauncher='https://mail.google.com/mail/u/1"
bind = $mainMod, M, exec, $browserLauncher='https://messages.google.com/web'
bind = $mainMod SHIFT, S, exec, $browserLauncher='https://calendar.google.com/calendar/u/1/r?pli=1'
bind = $mainMod SHIFT, D, exec, $browserLauncher='https://tweek.so/'
bind = $mainMod, S, exec, spotify
bind = $mainMod SHIFT, C, exec, $browserLauncher='https://chatgpt.com'
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, killactive,
bind = $mainMod, D, exec, vesktop
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, E, exec, ~/.config/emacs/bin/doom emacs
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, T, togglesplit,
bind = $mainMod, V, togglefloating
bind = $mainMod CTRL, space, exec, $command
bind = $mainMod SHIFT, space, exec, $power
bind = $mainMod CTRL SHIFT, l, exec, hyprlock
bind = $mainMod SHIFT, G, exec, ~/.config/hypr/scripts/gamemode.sh
bind = $mainMod SHIFT, PRINT, exec, grim -g "$(slurp)" - | swappy -f -
bind = , PRINT, exec, hyprshot -m window
bind = SHIFT, PRINT, exec, hyprshot -m region
bind = ALT, PRINT, exec, hyprshot -m window --clipboard-only
bind = CTRL, PRINT, exec, hyprshot -m region --clipboard-only
bindd = SHIFT, F11, Force full screen, fullscreen, 0
bindd = $mainMod SHIFT, T, Top, exec, $terminal -e btop

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, TAB, focuscurrentorlast
# bind = $mainMod, TAB, cyclenext
# bind = $mainMod, TAB, bringactivetotop

# Move window with mainMod + arrow keys
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Move to workspaces
bind = $mainMod CTRL, 1, exec, ~/.config/hypr/scripts/moveTo.sh 1
bind = $mainMod CTRL, 2, exec, ~/.config/hypr/scripts/moveTo.sh 2
bind = $mainMod CTRL, 3, exec, ~/.config/hypr/scripts/moveTo.sh 3
bind = $mainMod CTRL, 4, exec, ~/.config/hypr/scripts/moveTo.sh 4
bind = $mainMod CTRL, 5, exec, ~/.config/hypr/scripts/moveTo.sh 5
bind = $mainMod CTRL, 6, exec, ~/.config/hypr/scripts/moveTo.sh 6
bind = $mainMod CTRL, 7, exec, ~/.config/hypr/scripts/moveTo.sh 7
bind = $mainMod CTRL, 8, exec, ~/.config/hypr/scripts/moveTo.sh 8
bind = $mainMod CTRL, 9, exec, ~/.config/hypr/scripts/moveTo.sh 9
bind = $mainMod CTRL, 0, exec, ~/.config/hypr/scripts/moveTo.sh 10

# swap focus with mainMod + arrow keys
bind = $mainMod ALT, h, swapwindow, l
bind = $mainMod ALT, l, swapwindow, r
bind = $mainMod ALT, k, swapwindow, u
bind = $mainMod ALT, j, swapwindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# bind = $mainMod SHIFT, r, exec, hyprctl reload

# Enter resize mode (and make border red)
bind = $mainMod, R, exec, hyprctl keyword general:col.active_border "rgba(ff0000ff)"; hyprctl dispatch submap resize

# Submap definition
submap = resize
binde = , h, resizeactive, -50 0
binde = , l, resizeactive, 50 0
binde = , k, resizeactive, 0 -25
binde = , j, resizeactive, 0 25

# Exit submap and restore original border color
bind = ,catchall, exec, hyprctl keyword general:col.active_border "rgba(33ccffee) rgba(00ff99ee) 45deg"; hyprctl dispatch submap reset

submap = reset

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
